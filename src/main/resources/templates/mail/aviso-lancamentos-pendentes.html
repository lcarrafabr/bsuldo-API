<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

<body style="font-family: Arial; font-size: 14px;">

<p>Olá!</p>

<p>Existem lançamentos vencendo esta semana. Veja:</p>

<p>
    <table style="width: 100%; border-collapse: collapse;  margin: 20px 0">
        <thead>
            <tr>
                <th style="text-align: center;">Descrição</th>
                <th style="text-align: center;">Status</th>
                <th style="text-align: center;">Parcela</th>
                <th style="text-align: center;">Vencimento</th>
                <th style="text-align: center;">Método de cobrança</th>
                <th style="text-align: center;">Valor</th>
            </tr>
        </thead>
        
        <tbody>
            <tr style="border-bottom: 1px solid #ccc; border-top: 1px solid #ccc;"
                th:each="lancamento: ${lancamentos}">
                <td th:text="${lancamento.descricao}" style="text-align: center"></td>
                <td th:text="${lancamento.situacao}" style="text-align: center"></td>
                <td th:text="${lancamento.numeroParcela + '/' + lancamento.quantidadeParcelas}" style="text-align: center"></td>
                <td th:text="${#temporals.format(lancamento.datavencimento, 'dd/MM/yyyy')}" 
                    style="text-align: center"></td>
                    <td th:text="${lancamento.metodoDeCobranca.nomeMetodoCob}" style="text-align: center"></td>
                <td th:text="${#numbers.formatDecimal(lancamento.valor, 0, 'POINT', 2, 'COMMA')}" 
                    style="text-align: right"></td>
            </tr>
        </tbody>
    </table>
</p>

<p>Obrigado.</p>
<p>Equipe Bsuldo-API!</p>

</body>
</html>
